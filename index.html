<!DOCTYPE html>
<html>
<head>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xanpool</title>
</head>
<body>

    <main>
        <!-- Centralizing the div called "main" below here -->
        <div class="main">
            <!-- Placing the form on the left for normal view, and at the bottom for mobile view  -->
            <div class="form">
                <img class="pinkjar" src="image/pinkjar.ico">
                <div class="signin">
                    <p><a class="pink">Sign In</a><a class="notpink">Sign Up</a></p>
                    <form>
                        <input required type="text" name="username" placeholder="Username">
                        <input required type="email" name="email" placeholder="Email Address">
                        <input required type="password" name="password" placeholder="Password">
                        <input required type="password" name="confirm_password" placeholder="Confirm Password">
                        <button class="button">SIGN IN</button>
                    </form>
                </div>
            </div>
            <!-- Placing the nav bar and showcase words on the right for normal view, and at the top for mobile view -->
            <div class="info">
                <div class="nav">
                        <p class="not-premium">Blog</p>
                        <p class="not-premium">FAQs</p>
                        <p class="not-premium">Contact Us</p>
                        <p class="premium">Premium Features</p>
                </div>
                <div class="contact">
                    <p>"My <b>memory</b> is so bad"</p>
                    <p><i>"How bad is it?"</i></p>
                    <p>"How bad is what?"</p>
                    <div class="social">
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-twitter bird' ></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
